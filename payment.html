<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="payment-container">
    <h2>Enter Payment Information</h2>
    <form class="payment-form">
        <label for="expiry">Name of selected package:</label>
      <input type="text" id="expiry" placeholder="Enter package name" required>

      <label for="expiry">Price of package:</label>
      <input type="text" id="expiry" placeholder="Enter no. price of package" required>

      <label for="card-number">No. of members:</label>
      <input type="text" id="card-number" placeholder="Enter No. of members" required>
      
      <label for="expiry">Total :</label>
      <input type="text" id="expiry" placeholder="" required>

      
      <input type="submit" value="Book Now">
    </form>
  </div>
</body>
</html>
